<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Планировщик задач</h1>
      <div class="input-container">
        <input type="text" id="task-input" placeholder="Введите задачу" />
        <button id="add-task-btn">Добавить задачу</button>
      </div>
      <div class="task-list">
        <ul id="task-list">
          <li class="no-tasks" id="no-tasks-message">Задачи отсутствуют</li>
        </ul>
      </div>
      <button id="clear-list-btn" disabled>Очистить список</button>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
